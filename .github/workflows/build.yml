name: Build

on: [push, pull_request]

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: |
          find apps/ blocks/ examples/ python/ -name '*.cpp' -o -name '*.hpp' | \
          xargs -exec clang-format -Werror --dry-run
  build:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/daniestevez/gr4-packet-modem:latest
    strategy:
      fail-fast: false
      matrix:
        compiler:
          - cc: gcc-14
            cxx: g++-14
            cmake_flags: "-DADDRESS_SANITIZER=ON"
            jobs: 1
          - cc: clang-18
            cxx: clang++-18
            cmake_flags: "-DCMAKE_LINKER=/usr/bin/clang-18"
            jobs: 4
        cmake-build-type: [ Release, Debug ]
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - name: Configure
        if: matrix.compiler.cmake_wrapper == null
        shell: bash
        env:
          CC: "${{ matrix.compiler.cc }}"
          CXX: "${{ matrix.compiler.cxx }}"
          CMAKE_EXPORT_COMPILE_COMMANDS: "ON"
        run: |
          source /opt/rust/env
          mkdir build
          cd build
          cmake -DCMAKE_BUILD_TYPE=${{ matrix.cmake-build-type }} ${{ matrix.compiler.cmake_flags }} ..
      - name: Build
        shell: bash
        run: |
          source /opt/rust/env
          cd build
          make -j${{ matrix.compiler.jobs }}
      - name: Test
        shell: bash
        run: |          
          cd build
          ctest --output-on-failure
